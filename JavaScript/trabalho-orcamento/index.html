<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/facbec27fe.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>APP - Orçamento </title>
  </head>
  <body class="css">
    <div class="container mt-5 text-white">
        <div class="card bg-dark">
            <div class="card-header text-center">
                <h2><span><i class="text-primary fa-solid fa-circle-dollar-to-slot"></i></span>Orçamento</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 mt-2">
                        <label>Descrição:</label>
                        <input type="text" placeholder="Digite o produto" class="form-control" id="descricao">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col lg-2 mt-2">
                        <label>Valor:</label>
                        <input type="number" placeholder="Ex. 19,90" class="form-control" id="valor">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col lg-2 mt-2">
                        <button onclick="adicionarItem();" type="button" class="btn btn-lg btn-primary mt-4"><i class="fa-solid fa-plus"></i> Adicionar</button>
                    </div>
                </div>
<!--Tabela dos itens-->
                <div class="row mt-5">
                    <div class="col-xs-12 col-sm-12 col-md-12 col lg-12 mt-2">
                        Itens do Orçamento:
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col lg-12 mt-2">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th class="text-right">Valor</th>
                                </tr>
                            </thead>
                            <tbody class="texto-tabela" id="tabela_itens_orcamento">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <p>
                    Valor Total:</p>
                    <i class="fa-solid fa-brazilian-real-sign"></i>
                    <input class="btn btn-primary w-30 text-white" type="number" id="somatorio" class="form-control" disabled>
                    <button class="btn btn-danger w-30 text-white" onclick="resetar();" type="number" class="form-control"><i class="fa-solid fa-meteor"></i> Resetar</button>
            </div> 
        </div>
    </div>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- JavaScript (Opcional) -->
    <script src = "js/orcamento.js"></script>
</body>
</html>
