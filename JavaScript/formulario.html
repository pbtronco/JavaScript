<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">

    <title>Formulário de Endereço</title>
</head>

<body>
    <div class="container">
        <form class="form">
                <div class="waviy">
                  <span style="--i:1">F</span>
                  <span style="--i:2">o</span>
                  <span style="--i:3">r</span>
                  <span style="--i:4">m</span>
                  <span style="--i:5">u</span>
                  <span style="--i:6">l</span>
                  <span style="--i:7">á</span>
                  <span style="--i:8">r</span>
                  <span style="--i:9">i</span>
                  <span style="--i:10">o</span>
                  <span style="--i:11">.</span>
                </div>
            <div class="card border">
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-3">
                            <label>CEP</label>
                            <input id="cep" type="text" class="form-control">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-5">
                            <buttom type="button" class="btn btn-dark">Buscar</buttom>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label>Cidade</label>
                            <input id="cidade" type="text" class="form-control">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label>UF</label>
                            <input id="uf" type="text" class="form-control">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label>Bairro</label>
                            <input id="bairro" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label>Logradouro</label>
                            <input id="logradouro" type="text" class="form-control">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label>Número</label>
                            <input id="numero" type="text" class="form-control">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label>Complemento</label>
                            <input id="complemento" type="text" class="form-control">
                        </div>
                    </div>
                <div class="class card-footer text-center">
                    <buttom type="submit" class="btn btn-dark">Enviar</buttom>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
