<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/css.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <p><input class="border btn btn-light" placeholder="Selecione o número 1" type="number" id="valor_a"></p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
                <h1 class="mt-4 text-center text-white">?</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <p><input class="border btn btn-light" placeholder="Selecione o número 2" type="number" id="valor_b"></p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
                <h1 class="mt-4 text-center text-white">=</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <p>
                    <input type="number" class="border btn btn-danger" placeholder="Resultado" id="resultado" disabled>
                </p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <button class="border btn btn-light h-100 w-100" type="button" onclick="somar();">+</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <button class="border btn btn-light h-100 w-100" type="button" onclick="subtrair();">-</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <button class="border btn btn-light h-100 w-100" type="button" onclick="multiplicar();">x</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <button class="border btn btn-light h-100 w-100" type="button" onclick="dividir();">/</button>
            </div>
        </div>
    </div>



    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- JavaScript (Calculadora) -->
    <script src="js/calculadora.js"></script>
</body>

</html>
